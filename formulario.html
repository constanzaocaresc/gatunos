<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario de Adopcion</title>
</head>

<body>
    <header>
        <nav>
            <div id="logo-gatunos">
                <img id="huella" src="assets/img/huella.png" alt="icono huella">
                <h1 id="titulo">GATUNOS</h1>
            </div>
            <div id="menu-header">
                <a class="nav-link" href="index.html">Inicio</a>
                <a class="nav-link" href="nosotros.html">Quienes somos</a>
                <a class="nav-link" href="rescatados.html">Nuestros Rescatados</a>
                <a class="nav-link" href="formulario.html">Registrate</a>
                <a class="nav-link" href="">Contáctanos</a>
            </div>
        </nav>
    </header>
    <main>
        <div id="form-contenido" class="container mt-3">
            <h2>Fomrulario de adopción</h2>
            <form action="" method="post">
                <div class="mb-3 mt-3">
                    <label for="email">Correo electronico:</label>
                    <input type="email" class="form-control" id="email" placeholder="ej: ejemplo@ejemplo.cl"
                        name="email" required="">
                </div>
                <div class="mb-3">
                    <label for="run">Run:</label>
                    <input type="text" class="form-control" id="run" placeholder="ej: 12345678-9" name="run"
                        required="">
                </div>
                <div class="mb-3">
                    <label for="nomb">Nombre completo:</label>
                    <input type="text" class="form-control" id="nomb" placeholder="ej: Juan Pablo Perez Lopez"
                        name="nombre" required="">
                </div>
                <div class="mb-3">
                    <label for="nacimiento">Fecha de nacimiento:</label>
                    <input type="date" class="form-control" id="nacimiento" name="nac">
                </div>
                <div class="mb-3">
                    <label for="tel">Telefono de contacto:</label>
                    <input type="number" class="form-control" id="tel" name="tel" placeholder="ej: 942627xxx">
                </div>
                <div class="mb-3">
                    <label for="sel1" class="form-label">Seleccione su Region:</label>
                    <select class="form-select" id="sel1" name="sellist1">
                        <option> -- Seleccione -- </option>
                        <option>1. Arica y Parinacota</option>
                        <option>2. Tarapacá</option>
                        <option>3. Antofagasta</option>
                        <option>4. Atacama</option>
                        <option>5. Coquimbo</option>
                        <option>6. Valparaíso</option>
                        <option>7. Metropolitana de Santiago</option>
                        <option>8. Libertador General Bernardo O’Higgins</option>
                        <option>9. Maule</option>
                        <option>10. Ñuble</option>
                        <option>11. Biobío</option>
                        <option>12. La Araucanía</option>
                        <option>13. Los Ríos</option>
                        <option>14. Los Lagos</option>
                        <option>15. Aysén del General Carlos Ibáñez del Campo</option>
                        <option>16. Magallanes y la Antártica Chilena</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="sel1" class="form-label">Seleccione su tipo de casa:</label>
                    <select class="form-select" id="sel1" name="sellist1">
                        <option> -- Seleccione -- </option>
                        <option>1. Casa con patio grande</option>
                        <option>2. Casa con patio pequeño</option>
                        <option>3. Casa sin patio</option>
                        <option>4. Departamento</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Postular</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer">
            <p id="msj-footer">Para mas información síguenos en nuestras redes sociales.</p>
            <div>
                <img class="rss-icon" src="assets/img/facebook.png" alt="facebook">
                <img class="rss-icon" src="assets/img/instagram.png" alt="instagram">
                <img class="rss-icon" src="assets/img/correo.png" alt="gmail">
                <img class="rss-icon" src="assets/img/wsp.png" alt="gmail">
            </div>

        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
